          }, []);

          // Auto-close story after 5 seconds
          useEffect(() => {
            if (activeStory) {

              return () => clearTimeout(timer);
            }
          }, [activeStory]);

          // --- ROBUST SWIPE LOGIC ---
          const minSwipeDistance = 75; // Firmer threshold to prevent accidental swipes

          const onTouchStart = (e) => {
            setTouchEndX(null);
            setTouchStartX(e.targetTouches[0].clientX);
            setTouchStartY(e.targetTouches[0].clientY);
            setIsScrolling(false);
          };

          const onTouchMove = (e) => {
            if (touchStartX === null || touchStartY === null) return;
            
            const currentX = e.targetTouches[0].clientX;
            const currentY = e.targetTouches[0].clientY;
            
            const diffX = currentX - touchStartX;
            const diffY = currentY - touchStartY;

            // Determine user intent early: If vertical movement is greater than horizontal, it's a scroll.
            if (!isScrolling && Math.abs(diffY) > 10 && Math.abs(diffY) > Math.abs(diffX)) {
                setIsScrolling(true);
            }

            // Cancel horizontal swipe tracking entirely if the user is scrolling
            if (isScrolling) return;

            setTouchEndX(currentX);
            
            // Apply realistic rubber-band effect on boundaries
            if (activeTab === 'posts' && diffX > 0) {
                setSwipeOffset(diffX * 0.2); 
            } else if (activeTab === 'tagged' && diffX < 0) {
                setSwipeOffset(diffX * 0.2);
            } else {
                setSwipeOffset(diffX);
            }
          };

          const onTouchEnd = () => {
            if (touchStartX !== null && touchEndX !== null && !isScrolling) {
              const distance = touchStartX - touchEndX;
